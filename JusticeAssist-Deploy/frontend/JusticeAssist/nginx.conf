server {
    listen 80;
    
    # Increase upload size for PDF/Image uploads
    client_max_body_size 20M;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # Handle React Router
        try_files $uri $uri/ /index.html;
    }
    
    # Proxy /api requests (e.g. /api/admin/all-reports)
    location /api/ {
        proxy_pass http://backend:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Proxy /auth requests
    location /auth/ {
        proxy_pass http://backend:5000/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy /report requests
    location /report/ {
        proxy_pass http://backend:5000/report/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy /ai requests
    location /ai/ {
        proxy_pass http://backend:5000/ai/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy specific root routes defined in your main_routes.py
    location /submit-report {
        proxy_pass http://backend:5000/submit-report;
        proxy_set_header Host $host;
    }
    
    location /update-report {
        proxy_pass http://backend:5000/update-report;
        proxy_set_header Host $host;
    }
    
    location /extract-text {
        proxy_pass http://backend:5000/extract-text;
        proxy_set_header Host $host;
    }
    
    location /dashboard {
        proxy_pass http://backend:5000/dashboard;
        proxy_set_header Host $host;
    }
}